# Containerlab topology for netsert testing
# Deploy: clab deploy -t topology.yaml
# Destroy: clab destroy -t topology.yaml

name: netsert

topology:
  kinds:
    ceos:
      image: ceos:latest  # Update to your cEOS image tag
      startup-config: startup.cfg

  nodes:
    spine1:
      kind: ceos
      startup-config: spine1.cfg
      
    leaf1:
      kind: ceos
      startup-config: leaf1.cfg

    leaf2:
      kind: ceos
      startup-config: leaf2.cfg

  links:
    - endpoints: ["spine1:eth1", "leaf1:eth1"]
    - endpoints: ["spine1:eth2", "leaf2:eth1"]
