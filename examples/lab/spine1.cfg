! Spine1 configuration
hostname spine1
!
username admin privilege 15 secret admin
!
management api gnmi
   transport grpc default
      port 6030
!
interface Ethernet1
   no switchport
   ip address 10.0.1.1/30
!
interface Ethernet2
   no switchport
   ip address 10.0.2.1/30
!
interface Loopback0
   ip address 10.255.0.1/32
!
ip routing
!
