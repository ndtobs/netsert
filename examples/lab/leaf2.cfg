! Leaf2 configuration
hostname leaf2
!
username admin privilege 15 secret admin
!
management api gnmi
   transport grpc default
      port 6030
!
interface Ethernet1
   no switchport
   ip address 10.0.2.2/30
!
interface Loopback0
   ip address 10.255.2.1/32
!
ip routing
!
ip route 0.0.0.0/0 10.0.2.1
!
