# Assertions using inventory groups
# Run with: netsert run -i inventory.yaml assertions-with-groups.yaml

targets:
  # Use @groupname to expand to all hosts in group
  - host: "@all"
    assertions:
      - name: Ethernet1 is UP
        path: interface[Ethernet1]/state/oper-status
        equals: "UP"

  # Run specific assertions on spines only
  - host: "@spines"
    assertions:
      - name: Ethernet2 is UP (spine only)
        path: interface[Ethernet2]/state/oper-status
        equals: "UP"
